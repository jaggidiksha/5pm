<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <div style="text-align: center;">
    <h1>STUDENT FORM</h1>
    <form>

        <label>Name</label>
        <input type="text" placeholder="enter your name "><br><br>
        <label>Date</label>
        <input type="date"><br><br>
        <label>Address</label>
        <textarea></textarea><br><br>
        <label>Select Country</label>
        <select>
            <option>China</option>
            <option>Japan</option>
            <option>India</option>
        </select>
        <br><br>
        <label>Choose file</label>
        <input type="file"><br><br>
        <label>
            Gender</label>
        <input type="radio" name="g1"> Male
        <input type="radio" name="g1"> female<br><br>
        <label>Mobile number &phone;</label>
        <input type="tel" maxlength="10"><br><br>
        <label>Quantity</label>
        <input type="number" max="5" min="3"><br><br>
        <label>Email</label>
        <input type="email" value="example@gmail.com"><br><br>
        <label>Time</label>
        <input type="time">
        <br><br>
        <input type="reset">
        <input type="submit">
        <button>Clickme!</button>
    </form>
   </div>
